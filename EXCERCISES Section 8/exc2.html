/*/ Exercise 2
// Set up a <div id="counter">0</div>, a button with the label "Up", and a variable: let count = 0; so that when
clicking the button, the number in the div increases by 1. (hint: use count = count + 1;)*/

solution.html
<div id="counter">0</div>
<button onclick="countUp()">Up</button>
<script>
  let count = 0;

  function countUp() {
    count = count + 1;
    let counter = document.getElementById('counter');
    counter.innerText = count;
  }
</script>
